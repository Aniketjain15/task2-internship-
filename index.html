<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="#inputSection">Input</a>
    <a href="#previewSection">Preview</a>
  </nav>

  <section id="inputSection" class="container">
    <h2>Enter Your Details</h2>
    <form id="cvForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="summary">Summary</label>
      <textarea id="summary" rows="4"></textarea>

      <label for="template">Choose Template</label>
      <select id="template">
        <option value="default">Default</option>
        <option value="blue">Blue</option>
      </select>

      <button type="submit">Generate CV</button>
    </form>
  </section>

  <section id="previewSection" class="container">
    <h2>CV Preview</h2>
    <div id="cvPreview" class="cv-box default">
      <h3 id="previewName">Your Name</h3>
      <p><strong>Email:</strong> <span id="previewEmail">example@example.com</span></p>
      <p><strong>Summary:</strong></p>
      <p id="previewSummary">Your professional summary...</p>
    </div>
    <button id="downloadBtn">Download as PDF</button>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
